<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Analytics - EventSphere</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: { colors: { primary: '#2563EB', secondary: '#FACC15', accent: '#22C55E', background: '#F9FAFB', text: '#111827' }, animation: { 'fade-in': 'fadeIn 0.6s ease-in-out', 'slide-up': 'slideUp 0.5s ease-out' }, keyframes: { fadeIn:{'0%':{opacity:'0'},'100%':{opacity:'1'}}, slideUp:{'0%':{transform:'translateY(20px)',opacity:'0'},'100%':{transform:'translateY(0)',opacity:'1'}} } } } };
  </script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .gradient-text{background:linear-gradient(135deg,#2563EB 0%,#22C55E 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
    .gradient-bg{background:linear-gradient(135deg,#2563EB 0%,#22C55E 100%)}
    .glass-effect{backdrop-filter:blur(10px);background:rgba(255,255,255,.9)}
    .card-hover{transition:all .3s ease}
    .card-hover:hover{transform:translateY(-5px);box-shadow:0 20px 25px -5px rgba(0,0,0,.1),0 10px 10px -5px rgba(0,0,0,.04)}
  </style>
</head>
<body class="bg-background text-text min-h-screen">
  <nav id="navbar-container" class="fixed top-0 w-full z-50 glass-effect border-b border-gray-200"></nav>

  <main class="pt-24 pb-16 px-4 sm:px-6 lg:px-8">
    <div class="max-w-7xl mx-auto">
      <div class="mb-8 animate-fade-in">
        <h1 class="text-3xl sm:text-4xl font-bold gradient-text">System Health & Analytics</h1>
        <p class="text-gray-600 mt-2">Overview of platform metrics</p>
      </div>

      <div id="analytics-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 animate-slide-up">
        <div class="col-span-full text-center text-gray-500">Loading analytics data...</div>
      </div>
    </div>
  </main>

  <div id="footer-container"></div>

<script src="config.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const token = localStorage.getItem("token");
    if (localStorage.getItem("role") !== 'admin') window.location.href = "login.html";

    async function loadAnalytics() {
        const container = document.getElementById('analytics-container');
        try {
            const res = await fetch(`${BASE_URL}/api/analytics/summary`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (!res.ok) throw new Error('Failed to fetch analytics');
            
            const data = await res.json();

            const dbOk = data.dbStatus === 'Connected';

            container.innerHTML = `
              <div class="bg-white rounded-2xl shadow-lg p-6 card-hover">
                <p class="text-sm text-gray-600">Total Revenue</p>
                <p class="text-3xl font-bold text-text">â‚¹${data.totalRevenue.toFixed(2)}</p>
              </div>
              <div class="bg-white rounded-2xl shadow-lg p-6 card-hover">
                <p class="text-sm text-gray-600">Database Health</p>
                <p class="text-3xl font-bold ${dbOk ? 'text-green-600' : 'text-red-600'}">${data.dbStatus}</p>
              </div>
              <div class="bg-white rounded-2xl shadow-lg p-6 card-hover">
                <p class="text-sm text-gray-600">Uploads Storage Used</p>
                <p class="text-3xl font-bold text-text">${data.totalUploadsSize}</p>
              </div>
              <div class="bg-white rounded-2xl shadow-lg p-6 card-hover">
                <p class="text-sm text-gray-600">Total Events</p>
                <p class="text-3xl font-bold text-text">${data.totalEvents}</p>
              </div>
              <div class="bg-white rounded-2xl shadow-lg p-6 card-hover">
                <p class="text-sm text-gray-600">Total Users</p>
                <p class="text-3xl font-bold text-text">${data.totalUsers}</p>
              </div>
              <div class="bg-white rounded-2xl shadow-lg p-6 card-hover md:col-span-2">
                <h3 class="text-lg font-semibold mb-3">Overview</h3>
                <canvas id="overviewChart" height="140"></canvas>
              </div>
              <div class="bg-white rounded-2xl shadow-lg p-6 card-hover md:col-span-2">
                <h3 class="text-lg font-semibold mb-3">Health</h3>
                <canvas id="healthChart" height="140"></canvas>
              </div>
            `;

            // Render charts
            const accent = '#22C55E', primary = '#2563EB', warn = '#FACC15';
            const ctx1 = document.getElementById('overviewChart').getContext('2d');
            new Chart(ctx1, {
              type: 'bar',
              data: {
                labels: ['Events', 'Users', 'Revenue'],
                datasets: [{
                  label: 'Totals',
                  data: [data.totalEvents, data.totalUsers, Number(data.totalRevenue.toFixed(2))],
                  backgroundColor: [primary, accent, warn]
                }]
              },
              options: { plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true } } }
            });

            const ctx2 = document.getElementById('healthChart').getContext('2d');
            new Chart(ctx2, {
              type: 'doughnut',
              data: {
                labels: ['Connected','Issues'],
                datasets: [{
                  data: [dbOk ? 1 : 0, dbOk ? 0 : 1],
                  backgroundColor: [accent, '#EF4444']
                }]
              },
              options: { plugins: { legend: { position: 'bottom' } } }
            });
        } catch (error) {
            container.innerHTML = `<div class="col-span-full text-red-600 bg-red-50 border border-red-200 rounded-xl p-4 text-center">${error.message}</div>`;
        }
    }

    document.addEventListener("DOMContentLoaded", loadAnalytics);
</script>
<script src="navbar.js"></script>
<script src="footer.js"></script>
</body>
</html>
