<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us - EventSphere</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: { colors: { primary: '#2563EB', secondary: '#FACC15', accent: '#22C55E', background: '#F9FAFB', text: '#111827' }, animation: { 'fade-in': 'fadeIn 0.6s ease-in-out', 'slide-up': 'slideUp 0.5s ease-out' }, keyframes: { fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } }, slideUp: { '0%': { transform: 'translateY(20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } }, }, }, }, };
  </script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    .gradient-text{background:linear-gradient(135deg,#2563EB 0%,#22C55E 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
    .gradient-bg{background:linear-gradient(135deg,#2563EB 0%,#22C55E 100%)}
    .glass-effect{backdrop-filter:blur(10px);background:rgba(255,255,255,.9)}
    .card-hover{transition:all .3s ease}
    .card-hover:hover{transform:translateY(-5px);box-shadow:0 20px 25px -5px rgba(0,0,0,.1),0 10px 10px -5px rgba(0,0,0,.04)}
  </style>
</head>
<body class="bg-background text-text min-h-screen">
  <nav id="navbar-container" class="fixed top-0 w-full z-50 glass-effect border-b border-gray-200"></nav>

  <main class="pt-24 pb-16 px-4 sm:px-6 lg:px-8">
    <div class="max-w-7xl mx-auto">
      <header class="text-center mb-12 animate-fade-in">
        <h1 class="text-4xl sm:text-5xl font-bold gradient-text mb-3">Contact Us</h1>
        <p class="text-gray-600 text-lg">We'd love to hear from you. Send us a message and weâ€™ll get back soon.</p>
      </header>

      <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <div class="lg:col-span-2 bg-white rounded-2xl shadow-lg p-8 card-hover animate-slide-up">
          <form id="contact-form" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Full Name</label>
                <input type="text" id="name" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-300" required />
              </div>
              <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
                <input type="email" id="email" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-300" required />
              </div>
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">Subject</label>
              <input type="text" id="subject" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-300" required />
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">Message</label>
              <textarea id="message" rows="5" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-300" placeholder="Tell us more..." required></textarea>
            </div>
            <button type="submit" class="gradient-bg text-white px-8 py-3 rounded-xl font-semibold hover:shadow-lg transition-all duration-300 transform hover:scale-105">
              Send Message
            </button>
            <p id="contact-status" class="mt-3 text-sm"></p>
          </form>
        </div>

        <aside class="space-y-6 animate-slide-up">
          <div class="bg-white rounded-2xl shadow-lg p-6 card-hover">
            <h3 class="text-lg font-bold mb-4">Reach Us</h3>
            <div class="space-y-3 text-gray-600">
              <div class="flex items-center"><i class="bi bi-envelope mr-3 text-primary"></i> info@eventsphere.edu</div>
              <div class="flex items-center"><i class="bi bi-telephone mr-3 text-primary"></i> +1 (555) 123-4567</div>
              <div class="flex items-center"><i class="bi bi-geo-alt mr-3 text-primary"></i> University Campus</div>
            </div>
          </div>
          <div class="bg-white rounded-2xl shadow-lg p-6 card-hover">
            <h3 class="text-lg font-bold mb-4">Office Hours</h3>
            <p class="text-gray-600">Mon - Fri: 9:00 AM - 5:00 PM</p>
          </div>
        </aside>
      </div>
    </div>
  </main>

  <div id="footer-container"></div>
  <script src="config.js"></script>
  <script>
    document.getElementById('contact-form').addEventListener('submit', function(e){
      e.preventDefault();
      const status = document.getElementById('contact-status');
      status.className = 'text-gray-600';
      status.textContent = 'Thanks! Your message has been recorded.';
      (this).reset();
    });
  </script>
  <script src="navbar.js"></script>
  <script src="footer.js"></script>
</body>
</html>
