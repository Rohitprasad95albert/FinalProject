<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password - EventSphere</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: { colors: { primary:'#2563EB', secondary:'#FACC15', accent:'#22C55E', background:'#F9FAFB', text:'#111827' }, animation:{'fade-in':'fadeIn .6s','slide-up':'slideUp .5s'}, keyframes:{ fadeIn:{'0%':{opacity:'0'},'100%':{opacity:'1'}}, slideUp:{'0%':{transform:'translateY(20px)',opacity:'0'},'100%':{transform:'translateY(0)',opacity:'1'}} } } } };
  </script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    .gradient-text{background:linear-gradient(135deg,#2563EB 0%,#22C55E 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
    .gradient-bg{background:linear-gradient(135deg,#2563EB 0%,#22C55E 100%)}
    .glass-effect{backdrop-filter:blur(10px);background:rgba(255,255,255,.9)}
    .card-hover{transition:all .3s ease}
    .card-hover:hover{transform:translateY(-5px);box-shadow:0 20px 25px -5px rgba(0,0,0,.1),0 10px 10px -5px rgba(0,0,0,.04)}
  </style>
</head>
<body class="bg-background text-text min-h-screen">
  <nav id="navbar-container" class="fixed top-0 w-full z-50 glass-effect border-b border-gray-200"></nav>
  <main class="min-h-screen flex items-center justify-center px-4 pt-20">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-lg p-8 card-hover">
      <h2 class="text-3xl font-bold text-center mb-4 gradient-text">Create a New Password</h2>
      <form id="reset-password-form" class="space-y-4">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2" for="password">New Password</label>
          <input type="password" id="password" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent" required />
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2" for="confirm-password">Confirm New Password</label>
          <input type="password" id="confirm-password" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent" required />
        </div>
        <button type="submit" class="w-full gradient-bg text-white px-6 py-3 rounded-xl font-semibold hover:shadow-lg transition-all duration-300 transform hover:scale-105">Reset Password</button>
        <p id="message" class="text-green-600 text-center mt-2 hidden"></p>
        <p id="error" class="text-red-600 text-center mt-2 hidden"></p>
      </form>
    </div>
  </main>
<script src="config.js"></script>
<script>
    const token = new URLSearchParams(window.location.search).get('token');
    if (!token) { document.getElementById('error').innerText = 'Invalid or missing reset token.'; document.getElementById('reset-password-form').classList.add('hidden'); }
    document.getElementById('reset-password-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const password = document.getElementById('password').value, confirmPassword = document.getElementById('confirm-password').value, msg = document.getElementById('message'), err = document.getElementById('error');
        if (password !== confirmPassword) { err.innerText = 'Passwords do not match.'; err.classList.remove('hidden'); return; }
        try {
            const res = await fetch(`${BASE_URL}/api/auth/reset-password`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ token, password }) });
            const result = await res.json();
            if (!res.ok) throw new Error(result.error);
            msg.innerHTML = `${result.message} Redirecting to login...`; msg.classList.remove('hidden');
            setTimeout(() => { window.location.href = 'login.html'; }, 3000);
        } catch (error) { err.innerText = error.message || 'An error occurred.'; err.classList.remove('hidden'); }
    });
</script>
<div id="footer-container"></div>
<script src="navbar.js"></script>
<script src="footer.js"></script>
</body>
</html>
