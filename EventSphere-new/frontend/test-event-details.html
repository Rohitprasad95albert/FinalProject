<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Event Details - EventSphere</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #2563EB 0%, #22C55E 100%);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8 text-center">Event Details Test</h1>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Test Event Details Loading</h2>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Event ID:</label>
                    <input type="text" id="eventId" placeholder="Enter event ID" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           value="507f1f77bcf86cd799439011">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Base URL:</label>
                    <input type="text" id="baseUrl" placeholder="Enter base URL" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           value="http://localhost:3000">
                </div>
                
                <button onclick="testEventDetails()" 
                        class="gradient-bg text-white px-6 py-2 rounded-md hover:opacity-90 transition-opacity">
                    Test Event Details
                </button>
            </div>
        </div>
        
        <div id="results" class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">Test Results</h2>
            <div id="resultContent" class="text-gray-600">
                Click "Test Event Details" to see results...
            </div>
        </div>
    </div>

    <script>
        async function testEventDetails() {
            const eventId = document.getElementById('eventId').value;
            const baseUrl = document.getElementById('baseUrl').value;
            const resultContent = document.getElementById('resultContent');
            
            if (!eventId || !baseUrl) {
                resultContent.innerHTML = '<p class="text-red-600">Please enter both Event ID and Base URL</p>';
                return;
            }
            
            resultContent.innerHTML = '<p class="text-blue-600">Testing...</p>';
            
            try {
                console.log('Testing event details for ID:', eventId);
                console.log('Using base URL:', baseUrl);
                
                const url = `${baseUrl}/api/events/${eventId}`;
                console.log('Full URL:', url);
                
                const response = await fetch(url);
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    resultContent.innerHTML = `
                        <div class="text-red-600">
                            <p><strong>Error:</strong> ${response.status} ${response.statusText}</p>
                            <p><strong>Response:</strong></p>
                            <pre class="bg-gray-100 p-2 rounded text-sm overflow-auto">${errorText}</pre>
                        </div>
                    `;
                    return;
                }
                
                const contentType = response.headers.get('content-type');
                console.log('Content-Type:', contentType);
                
                if (contentType && contentType.includes('application/json')) {
                    const data = await response.json();
                    console.log('Success response:', data);
                    resultContent.innerHTML = `
                        <div class="text-green-600">
                            <p><strong>Success!</strong> Event details loaded successfully.</p>
                            <p><strong>Response:</strong></p>
                            <pre class="bg-gray-100 p-2 rounded text-sm overflow-auto">${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    const text = await response.text();
                    console.log('Non-JSON response:', text);
                    resultContent.innerHTML = `
                        <div class="text-yellow-600">
                            <p><strong>Warning:</strong> Response is not JSON</p>
                            <p><strong>Content-Type:</strong> ${contentType}</p>
                            <p><strong>Response:</strong></p>
                            <pre class="bg-gray-100 p-2 rounded text-sm overflow-auto">${text}</pre>
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('Test failed:', error);
                resultContent.innerHTML = `
                    <div class="text-red-600">
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>This might indicate a network issue or the server is not running.</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
